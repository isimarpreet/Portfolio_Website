<!DOCTYPE html>
<html lang="en">

<body>
    <header>

            <a href="projects.html">Projects</a>

            <a href="resume.html">Resume</a>              
        </nav>
    </header>
    
    <main>
        <section id="contact">
            <div class="contact-header">
                <h1>Contact Me</h1>
            </div>
            <div class="contact-content">
                <p><strong>You can reach out to me using the contact information below or by sending a message through the form.</strong></p>

                <div class="contact-info">
                    <h2>My Contact Information</h2>
                    <ul>
                        <li><strong>Name:</strong> Simarpreet Singh</li>
                        <li><strong>Email:</strong> <a href="mailto:isimarpreet26@gmail.com">isimarpreet26@gmail.com</a></li>
                        <li><strong>Phone:</strong> <a href="tel:+919877026055">+91 98770 26055</a></li>
                        
                    </ul>
                    <a href="https://www.linkedin.com" class="social-icon">
                        <img src="linkedin.png" alt="LinkedIn" class="social-icon-img">
                    </a>
                </div>

                <div class="contact-form">
                    <h2>Contact Form</h2>
                    <form id="contact-form" action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <input type="submit" value="Send">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simarpreet Singh</p>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/simarpreet-singh-56bbb5228/" class="social-icon">
                <img src="linkedin.png" alt="LinkedIn" class="social-icon-img">
            </a>
            <a href="https://github.com/isimarpreet" class="social-icon">
                <img src="github.png" alt="GitHub" class="social-icon-img">
            </a>
        </div>
    </footer>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
                
            // Show confirmation message
            alert('Your message has been sent successfully!');
            this.reset(); // Clear form fields
        });
        
    </script>
</body>
